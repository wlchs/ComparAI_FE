<html>
  <head>
    <meta charset="UTF-8">
    <title>ComparAI::Login</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
  </head>
  <body>
    <form class="login">
      <div class="username_container">
        <p class="text">E-mail:</p>
        <input type="email" class="text_field" required />
      </div>
      <div class="password_container">
        <p class="text">Jelszó:</p>
        <input type="password" class="text_field" required />
      </div>
      <input type="submit" value="Bejelentkezés" class="login_button button text" />
    </form>

    <div id="notification_container">
      <div id="notification" class="error">Hibás felhasználónév vagy jelszó!</div>
    </div>
  </body>
</html>
